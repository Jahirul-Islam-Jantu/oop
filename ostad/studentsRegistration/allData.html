<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./bootstrap/bootstrap.bundle.js" defer></script>
     <script src="./stdData.js" defer></script>
    <title>Students Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"
                >Students Registration System</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Register Student</a
                    >
                  </li>
                </ul>
                <span class="navbar-text"
                  ><a class="nav-link" href="allData.html"
                    >Show All Students</a
                  ></span
                >
              </div>
            </div>
          </nav>

          <h1 class="text-center my-5 text-body-tertiary">All Students</h1>
          <table class="table table-striped-columns table-bordered  table-hover">
            <thead>
              <tr>
                <th>No: </th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll</th>
                <th>Class</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="text-center" id="studentTableBody">
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </body>
</html>
